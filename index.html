<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Wheather</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wheather-info">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                Last updated:
                <li id="date"><span></span></li>
                <li id="description"></li>
                <li>
                  Humidity: <span id="humidity"> </span><span>%</span>, Wind:
                  <span id="wind"></span><span> km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-6" id="temp">
              <img src="" alt="" id="icon" />
              <span id="temperature"></span>
              <span id="degrees">
                <a href="#" id="celsius-link" class="active"> °C</a>/<a href="#" id="fahrenheit-link"
                  >°F</a
                ></span
              ></span>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/SonyaPetkova/Wheather-App"
            target="_blank"
          >
            Open-source code</a
          >
          by Sonya Petkova
        </footer>
      </div>
    </div>

    <script src="src/js.js"></script>
  </body>
</html>
