<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Wheather</title>
  </head>
  <body>
    <div class="container">
      <div class="wheather-info">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li>Wednesday 12:01,<span id="description"></span></li>
              <li>
                Humidity: <span id="humidity"> </span><span>%</span>, Wind:
                <span id="wind"></span><span> km/h</span>
              </li>
            </ul>
          </div>
          <div class="col-6" id="temp">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
            <span id="temperature">12</span> <span id="degrees">°C/°F</span>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/SonyaPetkova/Wheather-App" target="_blank">
          Open-source code</a
        >
        by Sonya Petkova
      </footer>
    </div>

    <script src="src/js.js"></script>
  </body>
</html>
